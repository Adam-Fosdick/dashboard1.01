<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Application Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5mHiiUnl+bT7Q1Hi0vZOFUVviw7vZFkL4fcZxEXqn1/r4fAeK8M9gF1RAB" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Credit Application Form</h2>
  <form>
    <!-- Employment Information -->
    <div class="mb-3">
      <label for="employer" class="form-label">Current Employer</label>
      <input type="text" class="form-control" id="employer" placeholder="ABC Corporation" required>
    </div>
    <div class="mb-3">
      <label for="jobTitle" class="form-label">Current Job Title</label>
      <input type="text" class="form-control" id="jobTitle" placeholder="Software Engineer" required>
    </div>
    <div class="mb-3">
      <label for="employmentDuration" class="form-label">Duration of Employment</label>
      <input type="text" class="form-control" id="employmentDuration" placeholder="2 years" required>
    </div>

    <!-- Work History -->
    <div class="mb-3">
      <label for="previousEmployer" class="form-label">Previous Employer</label>
      <input type="text" class="form-control" id="previousEmployer" placeholder="XYZ Corporation" required>
    </div>
    <div class="mb-3">
      <label for="previousJobTitle" class="form-label">Previous Job Title</label>
      <input type="text" class="form-control" id="previousJobTitle" placeholder="Web Developer" required>
    </div>
    <div class="mb-3">
      <label for="previousEmploymentDuration" class="form-label">Duration of Previous Employment</label>
      <input type="text" class="form-control" id="previousEmploymentDuration" placeholder="1.5 years" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY4VgO+EBf5FTh5O9gy++qXYnB2I2FJqAveJfj" crossorigin="anonymous"></script>

</body>
</html>
